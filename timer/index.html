<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown timer </title>
<link rel="stylesheet" href="style.css"></head>
<body>
    <script src="index.js" defer></script>

    <div class="container">
        <h1> Countdown to 2023 Elections</h1>

        <div class='countdown-container'>
            <div class="countdown-el" > <p class="big-text" id="daysEl" >0</p> <span>days</span> </div>
            <div class="countdown-el" > <p class="big-text" id="hoursEl"> 0</p> <span>hours</span></div>
            <div class="countdown-el" > <p class="big-text" id="minutesEl">0 </p> <span>minuts</span></div>
            <div class="countdown-el" > <p class="big-text" id="secondsEl">0</p> <span>seconds</span></div>
        </div>

        <br><br><br>
        <br><br><br>

        <footer>
            <span>image courtesy </span> 
            <p>Tope. A Asokere</p> 
        </footer>
    </div>
   

    
</body>
</html>
